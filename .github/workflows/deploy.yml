name: Build & Deploy to NAS (self-hosted)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm install

      - name: Build static site
        env:
          NEXT_PUBLIC_NOTES_API_URL: ${{ secrets.NEXT_PUBLIC_NOTES_API_URL }}
        run: npm run build

      - name: Deploy static export to NAS nginx site dir
        run: |
          rm -rf /volume2/docker/personal-website/site/*
          cp -a ./out/. /volume2/docker/personal-website/site/

      - name: Sync notes API source
        run: |
          rm -rf /volume2/docker/personal-website/notes-api
          mkdir -p /volume2/docker/personal-website/notes-api
          cp -a ./notes-api/. /volume2/docker/personal-website/notes-api/

      - name: Rebuild notes API service
        run: |
          docker compose -f /volume2/docker/personal-website/docker-compose.yml up -d --build notes-api
