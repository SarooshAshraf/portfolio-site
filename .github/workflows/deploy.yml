name: Deploy to NAS (self-hosted)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Deploy files to NAS web root
        run: |
          rm -rf /volume2/docker/personal-website/site/*
          cp -a "$GITHUB_WORKSPACE"/. /volume2/docker/personal-website/site/
