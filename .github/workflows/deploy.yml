name: Build & Deploy to NAS (self-hosted)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Deploy static export to NAS nginx site dir
        run: |
          rm -rf /volume2/docker/personal-website/site/*
          cp -a ./out/. /volume2/docker/personal-website/site/
